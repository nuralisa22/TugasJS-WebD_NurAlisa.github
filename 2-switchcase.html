<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case Javascript</title>
    <script>
    
    let month ; 
switch (new Date().getMonth()){
    case 0 :
        month = 'january';
        break;
    case 1 :
        month = 'february';
        break;
    case 2 :
        month = 'march';
        break;
    case 3 :
        month = 'april';
        break; 
    case 4 :
        month = 'may';
        break;
    case 5 :
        month = 'june';
        break;
    case 6 :
        month = 'july';
        break;
    case 7 :
        month = 'august';
        break;
    case 8 :
        month = 'september';
        break;
    case 9 :
        month = 'october';
        break; 
    case 10 :
        month = 'november';
        break;
    case 11 :
        month = 'december';
        break;
}
console.log(month);
    </script>
</head>
<body>
    <p>Switch Case JavaScript</p>
    <p>Studi Independen di Infinite Learning</p>

    </script>
</body>
</html>
